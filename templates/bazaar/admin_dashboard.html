{% extends 'bazaar/adminbase.html' %}
{% load static %}

{% block content %}
<head>
  <style media="screen">
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      padding: 0;
      margin: 0;
    }

    .alert {
      margin-left: 20%;
      margin-right: 20%;
      padding: 20px;
      background-color: #f44336;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .alert .closebtn {
      color: white;
      font-weight: bold;
      font-size: 22px;
      position: absolute;
      top: 5px;
      right: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .alert .closebtn:hover {
      color: #ddd;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    button {
      border: none;
      outline: none;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background-color: red;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
    }

    button:hover {
      background-color: red;
    }

    a {
      color: black;
      text-decoration: none;
    }

    .dashboard-cards {
      margin-top: 40px;
      display: flex;
      justify-content: space-evenly;
      gap: 20px;
    }

    .dashboard-cards > div {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<br><br><br><br><br><br>

{% include 'bazaar/admin_dashboard_cards.html' %}

<br><br><br><br>

<div style="text-align: center;">
  <button>
    <a href="/logout">Logout</a>
  </button>
</div>

{% endblock content %}
